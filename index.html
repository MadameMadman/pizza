<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nico's Pizza Order Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron">
        <h1>Nico's Pizza Order Form</h1>
        <p>fill out the order form below to see how much your pizza(s) will cost</p>
      </div>
      <form id="pizzaSubmit">
        <p>pick a size:</p>
        <div class="form-group">
          <input type="radio" name="size" value="small">Small<br>
          <input type="radio" name="size" value="medium">Medium<br>
          <input type="radio" name="size" value="large">Large<br>
        </div>
        <p>select your toppings</p>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <input type="checkbox" name="topping" value="cheese">Regular Cheese</br>
              <input type="checkbox" name="topping" value="fresh Mozarella">Fresh Mozzarella</br>
              <input type="checkbox" name="topping" value="vegan cheese">Vegan Cheese</br>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input type="checkbox" name="topping" value="artichoke">Artichoke</br>
              <input type="checkbox" name="topping" value="black olive">Black Olive</br>
              <input type="checkbox" name="topping" value"spinach">Spinach</br>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input type="checkbox" name="topping" value="Pepperoni">Pepperoni</br>
              <input type="checkbox" name="topping" value="Bacon">Bacon</br>
              <input type="checkbox" name="topping" value"Chicken">Chicken</br>
            </div>
          </div>
      </div>
        <button type="submit" class="btn btn-danger">submit</button>
      </form>
    </div>
    <div class="jumbotron">
     <p>Your Order:</p>
     <ul id="result">
     </ul>
   </div>
 </div>
  </body>
</html>
