<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nico's Pizza Order Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron">
        <h1>Nico's Pizza Order Form</h1>
        <p>fill out the order form below to see how much your pizza(s) will cost</p>
      </div>
      <div id="pizzaOrder">
        <p>pick a size:</p>
        <div class="form-group">
          <input type="radio" name="size" value="10">Small<br>
          <input type="radio" name="size" value="15">Medium<br>
          <input type="radio" name="size" value="20">Large<br>
        </div>
        <p>select your toppings</p>
        <div class="form-group">
          <input type="checkbox" name="cheese" value ="5">Regular Cheese</br>
          <input type="checkbox" name="cheese" value ="7">Fresh Mozzarella</br>
          <input type="checkbox" name="cheese" value ="7">Vegan Cheese</br>

        </div>
        <button type="submit" class="btn btn-danger" id="pizzaSubmit">submit</button>
      </form>
    </div>
    <div class="jumbotron" id="cost">
     <p>Your Order:</p>
     <div id="result">
     </div>
   </div>
 </div>
  </body>
</html>
